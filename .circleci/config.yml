version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:18.03.1-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          version: 18.03.1-ce
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache jq
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker version
            docker build --cache-from=app -t app .
      - run:
          name: Get Docker image size
          command: |
            mkdir /tmp/artifacts;
            docker images --format "{{.Size}}" app > /tmp/artifacts/size;
      - store_artifacts:
          path: /tmp/artifacts
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - run:
          name: Download pdf
          command: |
            docker run --init blacktop/httpie --follow https://github.com/malice-plugins/pdf/raw/master/test/pdf-doc-vba-eicar-dropper.pdf > /tmp/pdf
            docker create -v /malware --name malvol alpine:3.7 /bin/true
            docker cp /tmp/pdf malvol:/malware
      - run:
          name: Run tests
          command: |
            set -x
            docker run --rm --volumes-from malvol app scan -vvvvv pdf | jq .
            docker run --rm --volumes-from malvol app scan -t pdf